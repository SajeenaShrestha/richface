<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
      
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form>
            <rich:graphValidator value="#{adminBean}" id="lodin">
                <rich:panel header="Login Menu" style="width:400px">
                    <rich:messages for="login" />
                    <rich:messages globalOnly="true" />
                    <h:panelGrid columns="3">

                        <h:outputText value="Username:" />
                        <h:inputText value="#{adminBean.name}" id="adname" required="true" requiredMessage="Please enter Admin name" />
                        <rich:message for="adname" style="color: red;"/>

                        <h:outputText value="Password:" />
                        <h:inputSecret value="#{adminBean.password}" id="adpwd" required="true" requiredMessage="Please enter password"/>
                        <rich:message for="adpwd" style="color:red;"/>


                    </h:panelGrid>
                    <a4j:commandButton value="Login" action="#{adminBean.verifyAdmin}" />
                </rich:panel>
            </rich:graphValidator>
        </h:form>
    </h:body>
</html>
